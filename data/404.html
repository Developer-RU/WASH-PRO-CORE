<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>404 — Страница не найдена</title>
    <link rel="stylesheet" href="/style.css">
    <style>
      body { display:flex; align-items:center; justify-content:center; height:100vh; }
      .card { text-align:center; max-width:520px; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.12); }
      h1 { margin:0 0 8px 0; }
      p { margin:0 0 16px 0; color:#555; }
      a.button { display:inline-block; padding:10px 16px; background:#2b7ae4; color:#fff; border-radius:6px; text-decoration:none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404</h1>
      <p>Страница не найдена — возможно, ссылка устарела или была набрана неверно.</p>
      <a class="button" href="/">Вернуться на главную</a>
    </div>
  </body>
</html>
